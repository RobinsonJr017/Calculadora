<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Js | Robinson L.17</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "calculator">

        <div id="name">
            CASIO
        </div>

        <div class="operands">
            <div data-operand-1>0</div>
            <div data-operand-2>0</div>
        </div>

        <div class="btn-grid">
            <button data-clear>C</button>
            <button data-delete>←</button>
            <button data-operation>%</button>
            <button data-operation>÷</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>x</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>

            <button data-number>0</button>
            <button data-number>00</button>
            <button data-number>.</button>
            <button data-equals>=</button>

        </div>

        <div id="copy">
            made with love by Robinson Lopez
        </div>

    </div>
    
</body>
</html>
