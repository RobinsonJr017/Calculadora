<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Js | Robinson L.17</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "calculator">

        <div id="name">
            CASIO
        </div>

        <div class="operands">
            <div data-operand-1>0</div>
            <div data-operand-2>0</div>
        </div>

        <div class="btn-grid">
            <button data-clear>C</button>
            <button data-delete>←</button>
            <button data-operation>÷</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>x</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>

            <button data-number>0</button>
            <button data-number>00</button>
            <button data-number>.</button>
            <button data-equals>=</button>

        </div>

        <div id="copy">
            made with love by Robinson Lopez
        </div>

    </div>
    <footer>
        <p>&copy; 2024 IG: @Robinson_017. Todos los derechos reservados.</p>
    </footer>
    <script src="/main.js"></script>
</body>
</html>
